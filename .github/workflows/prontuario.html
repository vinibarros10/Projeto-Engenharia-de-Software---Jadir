<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smile Up - Prontuário</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin(); carregarPacientesOptions(); listarRegistros();">
<div class="app">
  <aside class="sidebar">
    <div class="brand"><img src="logo/logo.png" alt="logo"></div>
    <nav class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="pacientes.html">Pacientes</a>
      <a href="dentistas.html">Dentistas</a>
      <a href="consultas.html">Consultas</a>
      <a href="tratamentos.html">Tratamentos</a>
      <a href="prontuario.html" class="active">Prontuário</a>
      <a href="pagamentos.html">Financeiro</a>
      <a href="materiais.html">Materiais</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="#" onclick="logout()" class="danger">Sair</a>
    </nav>
  </aside>

  <main class="content">
    <header class="topbar"><div>Prontuário</div></header>
    <section class="container">
      <div class="card">
        <h3>Registrar Anamnese / Exame</h3>
        <form id="formProntuario" class="form-grid">
          <select id="pacientePront"></select>
          <input id="descricaoPront" placeholder="Descrição do registro" required>
          <input id="anexoPront" type="file" accept="image/*">
          <button class="btn" type="submit">Salvar</button>
        </form>
      </div>

      <div class="card">
        <h3>Histórico de Registros</h3>
        <table class="tabela">
          <thead><tr><th>Paciente</th><th>Data</th><th>Descrição</th><th>Anexo</th></tr></thead>
          <tbody id="listaProntuario"></tbody>
        </table>
      </div>
    </section>
  </main>
</div>
<script src="js/auth.js"></script>
<script src="js/consultas.js"></script>
<script src="js/prontuario.js"></script>
</body>
</html>
