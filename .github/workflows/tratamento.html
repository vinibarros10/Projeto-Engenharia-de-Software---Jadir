<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smile Up - Tratamentos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin(); carregarPacientesOptions(); carregarDentistasOptions(); listarTratamentos();">

<div class="app">
  <aside class="sidebar">
    <div class="brand"><img src="logo/logo.png" alt="logo"></div>
    <nav class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="pacientes.html">Pacientes</a>
      <a href="dentistas.html">Dentistas</a>
      <a href="consultas.html">Consultas</a>
      <a href="tratamento.html" class="active">Tratamentos</a>
      <a href="pagamentos.html">Financeiro</a>
      <a href="convenios.html">Convênios</a>
      <a href="materiais.html">Materiais</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="#" onclick="logout()" class="danger">Sair</a>
    </nav>
  </aside>

  <main class="content">
    <header class="topbar"><div>Tratamentos</div></header>
    <section class="container">
      <div class="card">
        <h3>Registrar Tratamento</h3>
        <form id="formTratamento" class="form-grid">
          <select id="pacienteTrat"></select>
          <select id="dentistaTrat"></select>
          <input id="descricaoTrat" placeholder="Descrição do tratamento" required>
          <input id="custoTrat" type="number" step="0.01" placeholder="Custo estimado (R$)">
          <select id="aprovadoTrat">
            <option value="false">Pendente</option>
            <option value="true">Aprovado</option>
          </select>
          <button class="btn" type="submit">Salvar</button>
        </form>
      </div>

      <div class="card">
        <h3>Lista de Tratamentos</h3>
        <table class="tabela">
          <thead><tr><th>Paciente</th><th>Dentista</th><th>Descrição</th><th>Valor</th><th>Status</th><th>Ações</th></tr></thead>
          <tbody id="listaTratamentos"></tbody>
        </table>
      </div>
    </section>
  </main>
</div>
<script src="js/auth.js"></script>
<script src="js/consultas.js"></script>
<script src="js/dentistas.js"></script>
<script src="js/tratamentos.js"></script>
</body>
</html>
