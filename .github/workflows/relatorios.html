<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile Up - Relat칩rios</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="logo/logo.png" alt="Smile Up" />
      </div>
      <nav class="menu">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="dentistas.html">Dentistas</a>
        <a href="consultas.html">Consultas</a>
        <a href="tratamento.html">Tratamentos</a>
        <a href="pagamentos.html">Financeiro</a>
        <a href="convenios.html">Conv칡nios</a>
        <a href="materiais.html">Materiais</a>
        <a href="relatorios.html">Relat칩rios</a>
        <a href="#" onclick="logout()" class="danger">Sair</a>
      </nav>
    </aside>

    <main class="content">
      <header class="topbar"><div>Relat칩rios</div></header>

      <section class="container">
        <div class="card">
          <h3>游늶 Consultas por Status</h3>
          <table class="tabela">
            <thead>
              <tr><th>Status</th><th>Quantidade</th></tr>
            </thead>
            <tbody id="tabelaStatus"></tbody>
          </table>
        </div>

        <div class="card">
          <h3>游눯 Receita (칰ltimos meses)</h3>
          <canvas id="graficoReceita" height="120"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script>
    // --- Dados fixos de exemplo ---
    const consultas = [
      { status: "Realizada" },
      { status: "Cancelada" },
      { status: "Cancelada" },
      { status: "Agendada" },
      { status: "Realizada" },
      { status: "Confirmada" },
      { status: "Realizada" }
    ];

    const receitasMensais = [
      { mes: "Julho", valor: 3000 },
      { mes: "Agosto", valor: 4200 },
      { mes: "Setembro", valor: 3700 },
      { mes: "Outubro", valor: 5600 },
      { mes: "Novembro", valor: 4900 }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      carregarConsultasPorStatus();
      gerarGraficoReceitas();
    });

    // --- Gera tabela de consultas ---
    function carregarConsultasPorStatus() {
      const statusList = ["Agendada", "Realizada", "Cancelada", "Confirmada"];
      const tbody = document.getElementById("tabelaStatus");
      tbody.innerHTML = "";

      statusList.forEach((status) => {
        const qtd = consultas.filter((c) => c.status === status).length;
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${status}</td><td>${qtd}</td>`;
        tbody.appendChild(tr);
      });
    }

    // --- Gera gr치fico de receitas ---
    function gerarGraficoReceitas() {
      const ctx = document.getElementById("graficoReceita").getContext("2d");
      const meses = receitasMensais.map((r) => r.mes);
      const valores = receitasMensais.map((r) => r.valor);

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: meses,
          datasets: [
            {
              label: "Receita (R$)",
              data: valores,
              borderWidth: 1,
              backgroundColor: "rgba(75, 192, 192, 0.5)",
              borderColor: "rgba(75, 192, 192, 1)"
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function (value) {
                  return value.toLocaleString("pt-BR", {
                    style: "currency",
                    currency: "BRL"
                  });
                }
              }
            }
          }
        }
      });
    }

    // --- Logout fake ---
    function logout() {
      alert("Sess칚o encerrada!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
