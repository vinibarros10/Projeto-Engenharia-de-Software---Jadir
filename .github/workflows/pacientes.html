<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Smile Up - Pacientes</title><link rel="stylesheet" href="css/style.css"></head><body onload="verificarLogin(); carregarPacientes();">
  <div class="app">
    <aside class="sidebar"><div class="brand"><img src="logo/logo.png" alt="logo"></div><nav class="menu"><a href="dashboard.html">Dashboard</a><a href="pacientes.html" class="active">Pacientes</a><a href="dentistas.html">Dentistas</a><a href="consultas.html">Consultas</a><a href="tratamento.html">Tratamentos</a><a href="pagamentos.html">Financeiro</a><a href="convenios.html">Convênios</a><a href="materiais.html">Materiais</a><a href="relatorios.html">Relatórios</a><a href="#" onclick="logout()" class="danger">Sair</a></nav></aside>
    <main class="content"><header class="topbar"><div>Pacientes</div></header><section class="container">
      <div class="card"><h3>Adicionar / Editar Paciente</h3>
       <form id="formPaciente" class="form-grid">

  <input id="cpf" placeholder="CPF">
  <input id="telefone" placeholder="Telefone">
  <input id="endereco" placeholder="Endereço completo">
  <input id="nascimento" type="date" placeholder="Data de Nasc.">
  <input id="observacoes" placeholder="Observações (opcional)">
  <button class="btn" type="submit">Salvar</button>
</form>
      </div>
      <div class="card"><h3>Lista de Pacientes</h3><input id="filtroPaciente" placeholder="Pesquisar por nome ou CPF" oninput="carregarPacientes()"><table class="tabela"><thead><tr><th>Nome</th><th>CPF</th><th>Telefone</th><th>Nasc.</th><th>Ações</th></tr></thead><tbody id="listaPacientes"></tbody></table></div>
    </section></main></div><script src="js/auth.js"></script><script src="js/pacientes.js"></script></body></html>
