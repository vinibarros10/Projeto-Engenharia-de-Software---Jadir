<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Smile Up - Dentistas</title><link rel="stylesheet" href="css/style.css"></head><body onload="verificarLogin(); carregarDentistas();">
  <div class="app"><aside class="sidebar"><div class="brand"><img src="logo/logo.png" alt="logo"></div><nav class="menu"><a href="dashboard.html">Dashboard</a><a href="pacientes.html">Pacientes</a><a href="dentistas.html" class="active">Dentistas</a><a href="consultas.html">Consultas</a><a href="tratamento.html">Tratamentos</a><a href="pagamentos.html">Financeiro</a><a href="convenios.html">Convênios</a><a href="materiais.html">Materiais</a><a href="relatorios.html">Relatórios</a><a href="#" onclick="logout()" class="danger">Sair</a></nav></aside>
    <main class="content"><header class="topbar"><div>Dentistas</div></header><section class="container">
      <div class="card"><h3>Cadastro de Dentista</h3>
        <form id="formDentista" class="form-grid">
          <input id="nomeDent" placeholder="Nome completo" required>
          <input id="cro" placeholder="CRO">
          <input id="especialidade" placeholder="Especialidade">
          <select id="ativo"><option value="1">Ativo</option><option value="0">Inativo</option></select>
          <button class="btn" type="submit">Salvar</button>
        </form>
      </div>
      <div class="card"><h3>Lista de Dentistas</h3><table class="tabela"><thead><tr><th>Nome</th><th>CRO</th><th>Especialidade</th><th>Status</th><th>Ações</th></tr></thead><tbody id="listaDentistas"></tbody></table></div>
    </section></main></div><script src="js/auth.js"></script><script src="js/dentistas.js"></script></body></html>
