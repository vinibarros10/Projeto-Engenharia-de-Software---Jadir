<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smile Up - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin(); atualizarDashboard();">

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="logo/logo.png" alt="Smile Up">
      </div>
      <nav class="menu">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="dentistas.html">Dentistas</a>
        <a href="consultas.html">Consultas</a>
        <a href="tratamento.html">Tratamentos</a>
        <a href="pagamentos.html">Financeiro</a>
        <a href="convenios.html">Convênios</a>
        <a href="materiais.html">Materiais</a>
        <a href="relatorios.html">Relatórios</a>
        <a href="#" onclick="logout()" class="danger">Sair</a>
      </nav>
    </aside>

    <!-- Conteúdo -->
    <main class="content">
      <header class="topbar">
        <div>Dashboard</div>
        <div>Olá, Usuário</div>
      </header>

      <section class="container">
        <!-- Cards de resumo -->
        <div class="cards">
          <div class="card resumo">
            <h3 id="totalPacientes">0</h3>
            <p>Pacientes</p>
          </div>
          <div class="card resumo">
            <h3 id="totalConsultas">0</h3>
            <p>Consultas</p>
          </div>
          <div class="card resumo">
            <h3 id="totalReceita">R$ 0,00</h3>
            <p>Receita</p>
          </div>
        </div>

        <!-- Próximas consultas -->
        <div class="card">
          <h3>Próximas consultas</h3>
          <table class="tabela">
            <thead>
              <tr>
                <th>Paciente</th>
                <th>Dentista</th>
                <th>Data / Hora</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="listaProximasConsultas"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
