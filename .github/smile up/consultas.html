<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Smile Up - Consultas</title><link rel="stylesheet" href="css/style.css"></head><body onload="verificarLogin(); carregarPacientesOptions(); carregarDentistasOptions(); listarConsultas();">
  <div class="app"><aside class="sidebar"><div class="brand"><img src="logo/logo.png" alt="logo"></div><nav class="menu"><a href="dashboard.html">Dashboard</a><a href="pacientes.html">Pacientes</a><a href="dentistas.html">Dentistas</a><a href="consultas.html" class="active">Consultas</a><a href="tratamento.html">Tratamentos</a><a href="pagamentos.html">Financeiro</a><a href="convenios.html">Convênios</a><a href="materiais.html">Materiais</a><a href="relatorios.html">Relatórios</a><a href="#" onclick="logout()" class="danger">Sair</a></nav></aside>
    <main class="content"><header class="topbar"><div>Consultas</div></header><section class="container">
      <div class="card"><h3>Agendar Consulta</h3>
        <form id="formConsulta" class="form-grid">
          <select id="pacienteSelect"></select>
          <select id="dentistaSelect"></select>
          <input id="data" type="date" required>
          <input id="hora" type="time" required>
          <select id="statusSelect"><option>Agendada</option><option>Confirmada</option></select>
          <button class="btn" type="submit">Agendar</button>
        </form>
      </div>
      <div class="card"><h3>Agenda</h3><input id="filtroConsulta" placeholder="Pesquisar por paciente ou dentista" oninput="listarConsultas()"><table class="tabela"><thead><tr><th>Paciente</th><th>Dentista</th><th>Data/Hora</th><th>Status</th><th>Ações</th></tr></thead><tbody id="listaConsultas"></tbody></table></div>
    </section></main></div><script src="js/auth.js"></script><script src="js/consultas.js"></script></body></html>
