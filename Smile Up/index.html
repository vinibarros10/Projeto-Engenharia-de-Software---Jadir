<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Up - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="width: 100%; max-width: 380px;">
    <div class="text-center mb-3">
      <p><img src="logo/smile.png" alt="Logo Smile Up" width="300"></p>
      
      <p class="text-muted">Sistema de Gestão Odontológica</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div id="loginError" class="text-danger text-center mt-3" style="display:none;">
      Usuário ou senha inválidos.
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
